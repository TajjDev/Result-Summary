<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&family=League+Spartan:wght@400;500;700&family=Poppins:wght@200;400;600&family=Work+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="mainBody">
        <div class="resSum">
            <div class="result">
              <div class="con">
                <div class="hhh">
                  <h3>Your Result</h3>
                </div>
                <div class="score">
                  <p class="one">76</p>
                  <p class="two">of 100</p>
                </div>
                <div class="remark">
                  <h3>Great</h3>
                  <p>You scored higher than 65% of the people who have taken these test.</p>
                </div>
              </div>
            </div>
            <div class="summary">
              <div class="consum">
                <div class="sum">
                  <h3>Summary</h3>
                </div>
                <div class="grade">
                  <div class="reaction">
                    <div class="conReac">
                      <div class="p">
                        <img src="./img/icon-reaction.svg" alt="">
                        <p>Reaction</p>
                      </div>
                      <div class="percentage">
                        <p>80 <span>/ 100</span></p>
                      </div></div>
                  </div>
                  <div class="memory">
                    <div class="conMem">
                      <div class="p">
                        <img src="./img/icon-memory.svg" alt="">
                        <p>Memory</p>
                      </div>
                    <div class="percentage">
                      <p>92 <span> /100</span></p>
                    </div>
                  </div>
                  </div>
                  <div class="verbal">
                    <div class="conVer">
                      <div class="p">
                        <img src="./img/icon-verbal.svg" alt="">
                        <p>Verbal</p>
                      </div>
                      <div class="percentage">
                        <p>61 <span> /100</span></p>
                      </div></div>
                  </div>
                  <div class="visual">
                    <div class="conVis">
                      <div class="p">
                        <img src="./img/icon-visual.svg" alt="">
                        <p>Visual</p>
                      </div>
                      <div class="percentage">
                        <p>72 <span> /100</span></p>
                      </div></div>
                  </div>
                </div>
                <div class="continue">
                  <button type="button">Continue</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
